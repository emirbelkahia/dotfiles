# === MOUSE ===
set -g mouse on

# === STATUS BAR ===
set -g status-bg colour213        # rose vif
set -g status-fg colour0          # texte noir
set -g status-left-style default
set -g status-right-style default

# === PANE BORDERS ===
set -as terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'  # force Unicode au lieu de ACS
set -g pane-border-lines single   # lignes pleines (tmux 3.2+)
set -g pane-border-style fg=colour213
set -g pane-active-border-style fg=colour207
